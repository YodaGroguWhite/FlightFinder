    }

    }

      justify-content: center;

      box-shadow: 0 14px 35px rgba(37, 99, 235, 0.45);

      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 18px 45px rgba(37, 99, 235, 0.6);

    }
